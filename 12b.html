<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex {
        display: flex;
        flex-direction: row;
      }
      .lightblue {
        background-color: lightskyblue;
      }
      .lightpink {
        background-color: lightpink;
      }
      .item1 {
        width: 50px;
      }
      .item2 {
        flex: 1;
      }
      .item3 {
        width: 75px;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="lightblue item1">item1</div>
      <div class="lightpink item2">item2</div>
      <div class="lightblue item3">item3</div>
    </div>
  </body>
</html>
